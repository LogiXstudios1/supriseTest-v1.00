<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anneme SÃ¼rpriz</title>
  <style>
    body {
      background-color: #f8c8dc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #d6336c;
      margin-bottom: 50px;
      animation: fadeInDown 1s ease;
    }

    button {
      margin: 20px;
      padding: 15px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    #yesBtn {
      background: linear-gradient(to right, #ff6f91, #ff9472);
      color: white;
    }

    #noBtn {
      background-color: #fff;
      color: #ff6f91;
      border: 2px solid #ff6f91;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn:hover {
      background-color: #ffe0ea;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      color: #ff6f91;
      animation: floatUp 2s ease forwards;
      user-select: none;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Beni Seviyor musun?</h1>
  <button id="yesBtn">Evet</button>
  <button id="noBtn">HayÄ±r</button>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    let clickCount = 0;

    noBtn.addEventListener("click", () => {
      clickCount++;
      
      // Evet butonu bÃ¼yÃ¼r
      let yesScale = 1 + clickCount * 0.3;
      yesBtn.style.transform = `scale(${yesScale})`;

      // HayÄ±r butonu kÃ¼Ã§Ã¼lÃ¼r
      let noScale = 1 - clickCount * 0.2;
      if (noScale <= 0) {
        noBtn.style.display = "none";
      } else {
        noBtn.style.transform = `scale(${noScale})`;
      }
    });

    yesBtn.addEventListener("click", () => {
      // Kalp animasyonlarÄ±
      for (let i = 0; i < 10; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 2000);
      }

      // SayfayÄ± deÄŸiÅŸtir
      setTimeout(() => {
        document.body.innerHTML = `
          <div style="background-color: #f8c8dc; height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <h1 style="font-size: 3rem; color: #ff6f91; animation: fadeInDown 1s ease;">CanÄ±m Annem ðŸ’–</h1>
          </div>
        `;
      }, 1500);
    });
  </script>

</body>
</html>
